<div class="container">
  @for (product of products; track product.id) {
  <app-product-card
    [id]="product.id"
    [productName]="product.name"
    [authors]="product.authors"
    [company]="product.company"
    [isSale]="product.isSale"
    [imgUrl]="product.imgUrl"
    [price]="product.price"
    (view)="view.emit(product)"
    (addCart)="addCart.emit(product)"
  ></app-product-card>
  }@empty {
  <div class="data-empty">無產品資料</div>
  }
</div>
